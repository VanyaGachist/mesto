<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Mesto"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Россия" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/IMG_8445.gif" alt="аватарка" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__heading">k5akp</h1>
        <p class="profile__subtitle">ggpp</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="element">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__heading">© 2020 Mesto Russia</p>
  </footer>
  <!-- попап с редактированием имени и подтекста -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_with-name-and-job" name="popup__form" novalidate>
        <label class="popup__label">
          <input type="text" id="username" name="input_name" value="Имя" class="popup__input popup__input_text_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error popup__error-username"></span>
        </label>
        <label class="popup__label">
          <input type="text" id="job" name="input_job" value="Работа" class="popup__input popup__input_text_after" placeholder="Должность" required minlength="2" maxlength="200">
          <span class="popup__error popup__error-job"></span>
        </label>
        <button type="submit" class="popup__button popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_first"></button>
    </div>
  </div>
  <!-- попап с добавлением карточек -->
  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_with-image" name="popup__form" novalidate>
        <label class="popup__label">
          <input type="text" id="name-image" name="input_name_second"  class="popup__input popup__input_text_name-image" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error popup__error-name-image"></span>
        </label>
        <label class="popup__label">
          <input type="url" id="href-image" name="input_image" class="popup__input popup__input_href-image" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error-href-image"></span>
        </label>
        <button type="submit" class="popup__button popup__create">создать</button>
      </form>
      <button type="button" class="popup__close popup__close_second"></button>
    </div>
  </div>
  <!-- попап с открыванием фотки в полный экран -->
  <div class="popup popup_full">
    <div class="popup__overlay">
      <img class="popup__image" alt="#" src="#">
      <p class="popup__subtitle"></p>
      <button class="popup__close popup__close_third"></button>
    </div>
  </div>
  <!-- тэмплейт карточки которые отображаются на странице -->
  <template id="card__template">
    <li class="element__item">
      <img class="element__image" src="#" alt="#">
      <div class="element__info">
        <h2 class="element__heading"></h2>
        <button type="button" class="element__button"></button>
      </div>
      <button type="button" class="element__trash"></button>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
