<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Mesto"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Россия" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="аватарка" class="profile__image">
      <div class="profile__info">
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="element"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__heading">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__first">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__buttons" name="popup__form">
        <input type="text" name="input_name" value="Имя" class="popup__input popup__input_text_name">
        <input type="text" name="input_job" value="Работа" class="popup__input popup__input_text_after">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close popup__close_first"></button>
    </div>
  </div>
  <div class="popup popup__second">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__buttons" name="popup__form">
        <input type="text" name="input_name_second"  class="popup__input popup__input_text_name_second" placeholder="Название">
        <input type="text" name="input_image" class="popup__input popup__input_text_image" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__create">создать</button>
      </form>
      <button type="button" class="popup__close popup__close_second"></button>
    </div>
    <div class="popup popup__third">
      <div class="popup__overlay">
        <img class="popup__image" alt="#" src="#">
        <p class="popup__subtitle"></p>
        <button class="popup__close popup__close_third"></button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
